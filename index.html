<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Träningslagret - Fitness Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/dmb8iue.css">
</head>
<body>

    <div class="container">

        <!-- Site Header -->
        <header class="site-header">
            <div class="site-header__inner">
                <div class="site-header__content">

                    <!-- Logo -->

                    <a href="" class="site-header__branding">
                        <img src="assets/images/logo.svg" alt="Traningslagret Logo">
                    </a>

                    <div class="site-header__menu">

                        <!-- Menu -->
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item menu__item--current"><a href="#home" class="menu__link">Hem</a></li>
                                <li class="menu__item"><a href="#training" class="menu__link">Träning</a></li>
                                <li class="menu__item"><a href="#about" class="menu__link">Om oss</a></li>
                                <li class="menu__item"><a href="#contact" class="menu__link">Kontakt</a></li>
                                <li class="menu__item"><a href="#opening-hours" class="menu__link">Öppettider</a></li>
                            </ul>
                        </nav>
                        
                        <!-- Menu button -->
    
                        <button class="menu-button">
                            <div class="menu-button__hamburger"></div>
                        </button>
                    </div>
                    

                </div>
            </div>
        </header>

        <!-- Hero -->

        <section class="hero">
            <div class="hero__inner">
                <div class="hero__content">

                    <!-- Hero Header -->
                    <header class="hero__header">
                        <h2 class="hero__title">Din hälsa är vårt mål kom igång redan idag</h2>
                    </header>

                    <!-- Hero Buttons -->
                    <div class="hero__buttons">
                        <a href="#book" class="hero__button">Boka / Schema</a>
                        <a href="#new-member" class="hero__button hero__button--blue">Bli medlem</a>
                    </div>

                    <!-- Hero Arrow Down & Social Icons -->
                    <div class="hero__bottom">

                        <!-- Read More -->
                        <div class="hero__read-more">
                            <img src="assets/icons/arrow-down.svg.svg" alt="" class="hero__read-more__arrow">
                            <span class="hero__read-more__text">Läs mer</span>
                        </div>

                        <!-- Social icons -->
                        <div class="hero__social">
                            <ul class="social">
                                <li class="social__item"><a href="" class="social__link"><img src="assets/icons/facebook.svg" alt="Facebook logo"></a></li>
                                <li class="social__item"><a href="" class="social__link"><img src="assets/icons/instagram.svg" alt="Instagram logo"></a></li>
                            </ul>
                        </div>
                    </div>


                </div>
            </div>
        </section>

    </div>

</body>
</html>
